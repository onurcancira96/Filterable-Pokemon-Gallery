<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filterable Pokemon Gallery</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" type="image/x-icon" href="./img/favicon.ico" />
  </head>
  <body>
    <div
      class="baslik container col-12 d-flex justify-content-between align-items-center rounded-1 shadow-sm mt-3"
    >
      <div class="lead text fw-semibold ms-3 d-flex align-items-center">
        <img
          src="./img/favicon.ico"
          class="me-2"
          alt="PokeBall"
          style="width: 30px; height: 30px"
        />
        Filterable Pokemon Gallery in HTML CSS & JavaScript
      </div>
      <div class="mb-3">
        <button class="buttonFire">Fire</button>
        <button class="buttonWater">Water</button>
        <button class="buttonGrass">Grass</button>
        <button class="buttonAll">All</button>
      </div>
    </div>
    <div
      class="listBig body col-12 container d-flex justify-content-center rounded-1 shadow-sm"
    >
      <div class="list"></div>
    </div>

    <script src="./js/app.js"></script>
  </body>
</html>
